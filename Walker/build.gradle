plugins {
    id 'java'
}

group = 'org.cdc.mytools'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation (group: 'com.google.code.gson', name: 'gson', version: '2.13.1')
    implementation project(":Fountain")
}

tasks.jar {
    exclude("org/cdc/datagen/**")

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    archiveFileName.set("walker.zip")

    doLast {
        copy {
            from archiveFile.get()
            into mcreator_plugins_path
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.register("runDataGen",JavaExec).configure {
    group = "build"
    main("org.cdc.datagen.WalkerDataGen")
    classpath = sourceSets.main.runtimeClasspath
    workingDir(projectDir)
}