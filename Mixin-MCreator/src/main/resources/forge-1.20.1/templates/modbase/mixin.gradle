mixin {
    if (file("src/main/resources/usermixins.${modid}.json").exists()) {
        config 'usermixins.${modid}.json'
    }
}

jar {
    var mixins = new ArrayList<String>()
    if (file("src/main/resources/${modid}.mixins.json").exists()) {
        mixins.add("${modid}.mixins.json")
    }
    if (file("src/main/resources/usermixins.${modid}.json").exists()) {
        mixins.add("usermixins.${modid}.json")
    }
    manifest.attributes([
            "MixinConfigs": String.join(",",mixins)
    ])
}